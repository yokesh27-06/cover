<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Untold Web – Spider-Man</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: 'Bangers', cursive;
    }

    .book-cover {
      width: 400px;
      height: 600px;
      position: relative;
      color: #fff;
      text-align: center;
      border: 4px solid #c21807;
      box-shadow: 0 0 30px #c21807;
      background-image: url('spy.jpg'); /* uploaded image */
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .title {
      font-size: 46px;
      color: #ff2b2b;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 40px;
      text-shadow: 2px 2px 10px #000;
    }

    .subtitle {
      font-size: 22px;
      color: #00bfff;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 25px;
      text-shadow: 2px 2px 8px #000;
    }

    .description {
      font-size: 20px;
      color: #ff2b2b;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 25px;
      text-shadow: 2px 2px 8px #000;
    }

    .author {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      font-size: 16px;
    }

    .author img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
      border: 2px solid #ff2b2b;
      box-shadow: 0 0 10px #c21807;
    }

    .author .details {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
      font-family: 'Trebuchet MS', sans-serif;
    }

    .fan-edition {
      font-size: 12px;
      color: #00bfff;
    }

    .web-border {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0, rgba(255,255,255,0.05) 2px, transparent 2px, transparent 10px);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <h1 class="title">The Untold Web</h1>
    <h2 class="subtitle">Inside Spider-Man’s World</h2>

    <p class="description">
      Dive into the unseen world of Spider-Man 
    </p>

    <div class="author">
      <img src="yok.jpg" alt="Peter Parker">
      <div class="details">
        <span>Yokesh H</span>
        <span class="fan-edition">Fan Edition</span>
      </div>
    </div>

    <div class="web-border"></div>
  </div>
</body>
</html>
